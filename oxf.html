<html lang="en">
<head>

    <link rel="stylesheet" href="./css/oxf.css">

    <!-- end frist navgation -->

    <header>

                <button class="dropbtn btn-nav">Dropdown

                    </button>

                        <a href="#">English</a>
                        <a href="#">American English</a>
                    </div>
                </div>
            </div>
            <div class="w-65 d-flex search">

                <button class="dropbtn btn-nav search btn-key"> 
                    <i class="fa-solid fa-keyboard "></i>

            </div>
            <div class="w-5">
                <button class="dropbtn btn-nav w-100">
